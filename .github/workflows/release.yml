name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './prompt-launcher/src-tauri -> target'

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        working-directory: ./prompt-launcher
        run: npm ci

      - name: Build Tauri app and create release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./prompt-launcher
          tagName: ${{ github.ref_name }}
          releaseName: 'Cliprompt ${{ github.ref_name }}'
          releaseBody: |
            ## ğŸ‰ Release Notes

            ### ğŸ“¦ Downloads

            **Windows:**
            - `prompt-launcher_x64_en-US.msi` - MSI installer (recommended)
            - `prompt-launcher_x64-setup.exe` - NSIS installer

            **Linux:**
            - `prompt-launcher_amd64.deb` - Debian/Ubuntu package
            - `prompt-launcher.x86_64.rpm` - Fedora/RHEL package
            - `prompt-launcher_amd64.AppImage` - Universal Linux executable

            ### ğŸ“ Changes
            See [commit history](https://github.com/ZeroPointSix/Cliprompt/commits/${{ github.ref_name }}) for details.

            ### ğŸ› Bug Reports
            Please report issues at https://github.com/ZeroPointSix/Cliprompt/issues
          releaseDraft: false
          prerelease: false
